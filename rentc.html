<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Confirmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3b4c, #223a44);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow-x: hidden;
    }

    .confirmation-container {
      background: #0f1b2b;
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.4);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .confirmation-heading {
      font-size: 2.5rem;
      color: #00ffc3;
      text-shadow: 0 0 12px #00ffc3;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    .confirmation-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 25px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.3);
    }

    .confirmation-img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ffc3;
    }

    .confirmation-message {
      color: #00d6e6;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .confirmation-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    .confirmation-buttons a {
      flex: 1 1 45%;
      min-width: 130px;
      text-decoration: none;
      background: #00d6e6;
      color: #0f1b2b;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00d6e6;
      text-align: center;
    }

    .confirmation-buttons a:hover {
      background-color: #00ffc3;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc3;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 8px #00ffc3;
      }
      100% {
        text-shadow: 0 0 20px #00ffc3, 0 0 30px #00ffc3;
      }
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .confirmation-heading {
        font-size: 2rem;
      }

      .confirmation-message {
        font-size: 1rem;
      }

      .confirmation-buttons {
        flex-direction: column;
      }

      .confirmation-buttons a {
        flex: 1 1 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1 class="confirmation-heading">Booking Confirmed!</h1>
    <img src="ph1.jpg" alt="Car Booked" class="confirmation-img" />
    <p class="confirmation-message">
      Thank you for booking with us. Your ride is confirmed and ready!
    </p>
    <div class="confirmation-buttons">
      <a href="index.html">üè† Go Home</a>
      <a href="rent.html">üîÅ Book Again</a>
    </div>
  </div>
</body>
</html>
